    <h1>Redirecting to packet...</h1>
    <script>
        let db = firebase.firestore();
        const settings = {
            timestampsInSnapshots: true
        }
        db.settings(settings)

        let players = db.collection("packets");
        players.get().then(function(docs){
            console.log(docs.docs)
            let biggestDoc = docs.docs[0];
            for(doc of docs.docs){
                if(doc.data().number > biggestDoc.data().number){
                    biggestDoc = doc;
                }
            }
            window.location.assign(biggestDoc.data().url)
        });
    </script>

<body>

    <h1>Player Editor</h1>
    <div class="row">
        <div class="col s12">
            <div class="row" style="display: flex; justify-content: center; align-items: center; flex-direction: row">
                <div class="input-field col s12" style="display: flex; align-items: center; flex-direction: row">
                    <i class="material-icons prefix">search</i>
                    <input type="text" id="searchPlayer" placeholder="Find Player" id="autocomplete-input" class="autocomplete"
                        onkeydown="searchPlayer(event.keyCode)">

                </div>
                <button class="btn" onclick="searchPlayer()">Search</button>
            </div>
        </div>
    </div>

    <div style="width: 50%">
        <div id="searchResults" style="text-align: center">

        </div>

        <div class="col s6">
            <form class="col s12" autocomplete="off">
                <div class="row">
                    <div class="input-field col s4">
                        <input id="first_name" type="text" placeholder="First Name" autocomplete="false">
                    </div>
                    <div class="input-field col s4">
                        <input id="last_name" type="text" class="validate" placeholder="Last Name" autocomplete="off">
                    </div>
                    <div class="input-field col s4">
                        <input id="grade" type="number" placeholder="Grade" autocomplete="off">
                    </div>
                </div>
            </form>
            <button class="button btn" onclick="addPlayer()">Add Player</button>
        </div>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <h4>Edit Player</h4>
            <hr>
            <div class="row">
                <form class="col s12" id="modalEditForm" autocomplete="hahah no" onsubmit="submitEdits()">
                </form>
            </div>
            <div class="modal-footer">
                <a href="#!" class="modal-close waves-effect waves-green btn-flat" onclick="submitEdits()">Save</a>
            </div>
        </div>



        <script src="./js/player.js" async defer></script>
</body>
